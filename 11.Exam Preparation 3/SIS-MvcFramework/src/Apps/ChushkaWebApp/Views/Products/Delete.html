<h1 class="text-center">Delete Product</h1>
<hr class="bg-mishmash chushka-bg-color w-50 hr-2" />
<div class="mx-auto w-50">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." disabled="disabled" value="@Model.Name" name="name">
    </div>
    <div class="form-group">
        <label for="name">Price</label>
        <input type="number" step="0.10" min="0" class="form-control" id="price" disabled="disabled" placeholder="Price..." value="@Model.Price" name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" disabled="disabled" rows="4" placeholder="Description..." name="description">@Model.Description</textarea>
    </div>
    <h2 class="text-center text-mishmash">Product Type</h2>
    <hr class="bg-mishmash w-50 hr-2 chushka-bg-color" />
    <div class="row justify-content-around">
        {var types = new[] {"Food", "Domestic", "Health", "Cosmetic", "Other"} ;}
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <label for="@type">@type</label>
            <input name="type"
                   id="@type"
                   @if(Model.Type == type)
                   {
                   checked="checked"
                   }
                   value="@type"
                   type="radio"
                   disabled="disabled" />
        </div>
        }
    </div>
    <hr class="w-50 hr-2 chushka-bg-color" />
    <form method="post" action="/Products/Delete">
        <input type="text" value="@Model.Id" hidden="hidden" name="id" />
        <div class="button-holder mt-4 d-flex justify-content-center">
            <input type="submit" class="btn chushka-bg-color text-white" value="Delete">
        </div>
    </form>
</div>
