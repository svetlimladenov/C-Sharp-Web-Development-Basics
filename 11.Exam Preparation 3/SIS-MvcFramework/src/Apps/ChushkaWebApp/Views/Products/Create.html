<h1 class="text-center">Create Product</h1>
<hr class="bg-mishmash chushka-bg-color w-50 hr-2" />
<form class="mx-auto w-50" method="post" action="/Products/Create">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Name..." name="name">
    </div>
    <div class="form-group">
        <label for="name">Price</label>
        <input type="number" step="0.10" min="0" class="form-control" id="price" placeholder="Price..." name="price">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" rows="4" placeholder="Description..." name="description"></textarea>
    </div>
    <h2 class="text-center text-mishmash">Product Type</h2>
    <hr class="bg-mishmash w-50 hr-2 chushka-bg-color" />
    <div class="row justify-content-around">
        {var types = new List<string>() {"Food", "Domestic", "Health", "Cosmetic", "Other"} ;}
        @foreach(var type in types)
        {
        <div class="col-md-2">
            <label for="@type">@type</label>
            <input name="type" id="@type" value="@type" type="radio"/>
        </div>
        }
    </div>
    <hr class="w-50 hr-2 chushka-bg-color" />
    <div class="button-holder mt-4 d-flex justify-content-center">
        <button type="submit" class="btn chushka-bg-color text-white">Create</button>
    </div>
</form>
