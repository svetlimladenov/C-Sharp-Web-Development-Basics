<div class="row justify-content-center">
    <div class="container text-center">
        <h1 class="display-1 text-center">Register</h1>
        <br/>
        <form class="mx-auto w-50" method="post" action="/Users/Register">
            <br />
            <div class="form-group">
                <label for="email" class="text-mishmash">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" name="email">
            </div>
            <div class="form-group">
                <label for="username" class="text-mishmash">Full Name</label>
                <input type="text" class="form-control" id="username" placeholder="Full Name" name="username">
            </div>
            <div class="form-group">
                <label for="password" class="text-mishmash">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword">
            </div>
            <div class="button-holder mt-4 d-flex justify-content-center">
                <input type="submit" class="btn col btn-outline-dark" value="Register">
            </div>
        </form>
    </div>
</div>
