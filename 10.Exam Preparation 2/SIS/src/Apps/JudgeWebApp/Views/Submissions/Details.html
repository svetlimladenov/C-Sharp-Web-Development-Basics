<div class="row justify-content-center">
    <div class="container text-center">
        <div class="row text-center">
            <h1 class="display-4 text-center">Details for Submission</h1>
        </div>
        <div class="row text-left">
            <p class="lead">Solution #@Model.SubmissionId By <a href="/Accounts/Profile?id=@Model.UserId">@Model.Username</a> for contest <a href="/Contests/All">@Model.ContestName</a></p>
        </div>
    </div>

    <div class="container text-center mt-5">
        <div class="form-group">
            <label for="exampleFormControlTextarea3">Code</label>
            <textarea class="form-control" id="exampleFormControlTextarea3" rows="20" name="code">@Model.Code
</textarea>
        </div>
    </div>
</div>
