<br />
<div class="container">
    <div class="row">
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Submissions</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @foreach(var contest in Model.Contests)
                {
                <tr>
                    <td scope="row">@contest.Name</td>
                    <td>@contest.SubmissionsCount</td>
                    <td>
                        @if(User.Role == "Admin")
                        {
                        <a href="/Contests/Edit?id=@contest.Id" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/Contests/Delete?id=@contest.Id" class="btn btn-sm btn-danger">Delete</a>
                        }
                        @else if(contest.CreatedByUser)
                        {
                        <a href="/Contests/Edit?id=@contest.Id" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/Contests/Delete?id=@contest.Id" class="btn btn-sm btn-danger">Delete</a>
                        }
                        <a href="/Submissions/Create?contestName=@contest.Name" class="btn btn-sm btn-light">Submit</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>

        <div class="col col-8 ml-auto mr-auto">
            <a href="/Contests/Create" class="btn col btn-outline-dark">Create</a>
        </div>
    </div>
</div>
