<div class="container">
    <div class="jumbotron">
        <h1>Cakes</h1>
        <p>Enjoy our awesome cakes</p>
    </div>
</div>
<table class="table table-hover table-striped table-bordered">
    @foreach (var cake in Model.Cakes)
    {
        <tr>
            <th><a href="/cakes/view?id=@cake.Id">@cake.Name</a></th>
            <th>@cake.Price</th>
            <td><button class="btn btn-secondary btn-sm">Order</button></td>
        </tr>
    }
</table>
