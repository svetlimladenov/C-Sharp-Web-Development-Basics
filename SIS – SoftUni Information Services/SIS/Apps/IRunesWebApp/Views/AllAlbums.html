<h1>Albums</h1>
<hr style="height: 2px;" class="bg-success" />
<a href="/Albums/Create" class="btn btn-success">Create Album</a>
<hr style="height: 2px;" class="bg-success" />
<div>
    @foreach(var album in Model.Albums)
    {
        <h5><a href="/Albums/Details?id=@album.Id">@album.Name</a></h5>
    }
    
</div>
