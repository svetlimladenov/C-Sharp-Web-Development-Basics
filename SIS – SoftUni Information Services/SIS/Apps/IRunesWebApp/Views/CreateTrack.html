    <h1>IRunes</h1>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/Albums/All">Albums</a></li>
        <li><a href="/Users/Logout">Logout</a></li>
    </ul>
    <hr />
    <h1>Create Track</h1>
    <hr />
    <form method="post" action="/Albums/Tracks/Create?albumId={albumId}">
        <div>
            Name<input type="text" name="trackName" placeholder="Name..." />
        </div>
        <div>
            Link<input type="text" name="trackLink" placeholder="Link..." />
        </div>
        <div>
            Price<input type="text" name="trackPrice" placeholder="Price..." />
        </div>
        <div>
            <input type="submit" value="Create" />
        </div>
    </form>
    <hr />
    <a href="/Albums/All">Back to Album</a>
