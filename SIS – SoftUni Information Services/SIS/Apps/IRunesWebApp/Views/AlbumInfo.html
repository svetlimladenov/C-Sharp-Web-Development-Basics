<div class="container-fluid">
    <div class="row">
        <div class="col-md-5 text-center float-left">
            <img src="@Model.Album.Cover" alt="cover" class="img-responsive" style="height: 350px; width: 350px;  object-fit: cover;" />
            <div>
                <h4>Album Name :  @Model.Album.Name</h4>

            </div>
            <div>
                <h4>Album Price : $ @Model.AlbumPrice</h4>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <a href="Tracks/Create?albumId=@Model.Album.Id" class="btn btn-success btn-sm col-md-2">Create Track</a>
                    <div class="col-md-8"></div>
                    <a href="/Albums/All" class="btn btn-success btn-sm col-md-2">Back to All</a>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <h4>Tracks</h4>
            @foreach (var track in Model.Tracks)
            {
            <div>
                <a href="/Albums/Tracks/Details?albumId=@Model.Album.Id&trackId=@track.Id"> @track.Name </a>
            </div>
            }

        </div>
    </div>
</div>
