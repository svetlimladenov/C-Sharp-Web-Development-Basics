<h1>Contact Us</h1>
<form action="/register" method="Post" value="register">
    <span>Username</span>
    <input type="text" name="username"/>
    <span>Email</span>
    <input type="email" name="email"/>
    <input type="radio" name="gender" value="man"/><span>Male</span>
    <input type="radio" name="gender" value="woman"/><span>Woman</span>
    <input type="radio" name="gender" value="other"/><span>Other</span>
    
    <span>City</span>
    <select name="city">
        <option>Kyustendil</option>
        <option>Sofia</option>
        <option>Bobovdol</option>
    </select>
    
    <input type="submit" value="submit"/>
</form>
